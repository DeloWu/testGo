{% extends 'autoTest/base.html' %}
{% block title %} 添加环境 {% endblock %}
{% block crumbs %}
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>
                    <a href="/index/">主页</a>
                </li>
                <li class="active">
                    <a class="this">基础信息</a>
                </li>
                <li class="active">
                    <a class="this-page">添加环境</a>
                </li>
            </ol>

        </div>
    </div>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">添加环境</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="{% url 'autoTest:env_add' %}">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="env_name" class="col-sm-2 control-label"><span style="color: red">* </span>环境名称:</label>
                        <div class="col-sm-6">
                            <input type="text" name="env_name" class="form-control"  id="env_name" placeholder="请输入内容">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label"><span style="color: red">* </span>域名:</label>
                        <div class="col-sm-6">
                            <input type="text" name="url" class="form-control" id="url" placeholder="请输入内容">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="port" class="col-sm-2 control-label"><span style="color: red">* </span>端口:</label>
                        <div class="col-sm-2">
                            <input type="text" name="port" class="form-control" id="port" placeholder="请输入内容">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span style="color: red">* </span>所属项目:</label>
                        <div class="col-sm-6">
                            <select name="pro_id" class="form-control">
                                <option value=""> </option>
                                {% for pro in pro_list %}
                                    <option value={{ pro.pro_id }}>{{ pro.pro_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">环境描述:</label>
                        <div class="col-sm-6">
                            <textarea name="description" placeholder="请输入内容" class="form-control" id="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>

{% endblock %}
