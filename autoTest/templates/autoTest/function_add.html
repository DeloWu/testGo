{% extends 'autoTest/base.html' %}
{% block title %} 添加公共函数 {% endblock %}

{% block crumbs %}
<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="/index/">主页</a>
            </li>
            <li class="active">
                <a class="this">基础信息</a>
            </li>
            <li class="active">
                <a class="this-page" href="{% url 'autoTest:function_index' %}">公共函数管理</a>
            </li>
            <li class="active">
                <a class="">添加公共函数</a>
            </li>
        </ol>

    </div>
</div>
{% endblock %}

{% block body %}


<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">添加公共函数</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="{% url 'autoTest:function_add' %}">
                	{% csrf_token %}
                    <div class="form-group">
                        <span style="color: red">*</span>
                        <label for="function_name" class="col-md-2 control-label"><span style="color: red">* </span>公共函数函数:</label>
                        <div class="col-md-6">
                            <input type="text" name="function_name" placeholder="请输入内容" class="form-control" id="function_name">
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <span style="color: red">*</span>
                        <label for="function_function" class="col-md-2 control-label"><span style="color: red">* </span>公共函数函数:</label>
                        <div class="col-md-6">
                            <input type="text" name="function_function" placeholder="请输入内容" class="form-control" id="function_function">
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label for="function_description" class="col-md-2 control-label">公共函数描述</label>
                        <div class="col-md-6">
                            <textarea name="description" placeholder="请输入内容" class="form-control" id="function_description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-6">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <p style="color: red">ps: 添加或者修改公共函数后，请联系管理人员修改公共函数代码！</p>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>

{% endblock%}
